<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Alejandro Alvarez - Sr. DevOps Engineer at Liquibase"
    />
    <meta
      name="keywords"
      content="DevOps, Engineer, Liquibase, Alejandro Alvarez"
    />
    <meta name="author" content="Alejandro Alvarez" />

    <!-- Favicon -->
    <link rel="icon" href="icons/Icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Alejandro Alvarez | DevOps Engineer</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Theme button -->
        <div
          class="theme-button"
          id="theme-button"
          aria-label="Toggle dark/light mode"
        >
          <i class="ri-moon-line" id="theme-icon"></i>
        </div>

        <div class="card__border">
          <img
            src="images/avatar.png"
            alt="Alejandro Alvarez profile photo"
            class="card__img"
          />
        </div>

        <h3 class="card__name">Alejandro Alvarez</h3>
        <span class="card__profession"
          >Sr. DevOps Engineer at
          <a href="https://liquibase.com" target="_blank" rel="noopener"
            >Liquibase</a
          ></span
        >

        <div class="card__connect" id="card-connect">
          <div class="card__connect-control">
            <!-- Toggle button - Changed from plus icon to hamburger menu -->
            <div
              class="card__connect-toggle"
              id="card-toggle"
              aria-label="Show social networks"
            >
              <i class="ri-menu-line"></i>
            </div>

            <span class="card__connect-text">My networks</span>

            <!-- Card connect -->
            <ul class="card__connect-list">
              <a
                href="https://github.com/jandroav"
                target="_blank"
                rel="noopener"
                class="card__connect-link"
                aria-label="GitHub Profile"
              >
                <i class="ri-github-line"></i>
              </a>
              <a
                href="https://www.instagram.com/jandro4v"
                target="_blank"
                rel="noopener"
                class="card__connect-link"
                aria-label="Instagram Profile"
              >
                <i class="ri-instagram-line"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/jandroav"
                target="_blank"
                rel="noopener"
                class="card__connect-link"
                aria-label="LinkedIn Profile"
              >
                <i class="ri-linkedin-line"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
